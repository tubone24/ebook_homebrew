components:
  schemas:
    ConvertReq:
      properties:
        contentType:
          type: string
        uploadId:
          type: string
      required:
      - contentType
      - uploadId
      type: object
    DownloadReq:
      properties:
        uploadId:
          type: string
      required:
      - uploadId
      type: object
    ErrorResp:
      properties:
        error:
          type: string
        errorDate:
          format: date
          type: string
      type: object
    FileNotFoundResp:
      properties:
        errorDate:
          format: date
          type: string
        reason:
          type: string
      type: object
    HealthCheck:
      properties:
        status:
          type: string
        version:
          type: string
      type: object
    ListUploadFiles:
      properties:
        fileList:
          items:
            type: object
          type: array
      type: object
    UploadIdResp:
      properties:
        release_date:
          format: date
          type: string
        upload_id:
          type: string
      type: object
    UploadImagesReq:
      properties:
        contentType:
          type: string
        images:
          items:
            type: string
          type: array
      required:
      - contentType
      - images
      type: object
info:
  contact:
    email: tubo.yyyuuu@gmail.com
    name: tubone24
    url: https://tubone-project24.xyz
  description: Make PDF file taken in some image files such as jpeg, png and gif.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Ebook-homebrew
  version: 2.1.0
openapi: 3.0.2
paths:
  /status:
    get:
      description: Get Status
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
          description: OK
  /data/upload/list:
    get:
      description: Get file list
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListUploadFiles'
          description: OK
  /data/upload:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UploadImagesReq'
        description: base64 encoded Images in images Array
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadIdResp'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResp'
          description: BadRequest
      summary: Base64 encoded Images
  /convert/pdf:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConvertReq'
        description: Upload Id and ContentType
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadIdResp'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResp'
          description: BadRequest
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileNotFoundResp'
          description: UploadIdNotFound
      summary: Upload Id witch get upload images and ContentType
  /convert/pdf/download:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DownloadReq'
        description: Upload Id
      responses:
        '200':
          content:
            application/pdf:
              schema:
                format: binary
                type: string
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResp'
          description: BadRequest
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileNotFoundResp'
          description: ResultFileNotFound
      summary: Upload Id witch get upload images
